<!DOCTYPE html>
<html lang="ru">
<head > 
<title>Регистрация!!! </title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<meta http-equiv="Content type" charset="text/html;charset=utf-8"/>
</head>
<form action="#" method="get">
<body class="italic">
   <h1 class="pixel">Регистрация!</h1>
<p> <a target="_blank" href="http://gogle.com">За дополнительной информацией</a></p>
<p>Имя</p>
<input tabindex="1" placeholder="Ваше имя" type="text" name="Username">
<p>Фамилия</p>
<input tabindex="1" placeholder="Ваше фамилия" type="text" name="soname">
<p>Email</p>
<input tabindex="1" placeholder="Ваше e-mail" type="text" name="Useremail">
<p>Пороль</p>
<input tabindex="2" placeholder="Ваш пороль" type="password" name="pass">
<p>Телефон</p>
<input tabindex="3" placeholder="Ваш телефонный номер" type="tel" name="userphone">
<p>Ваш пол</p>
<p><input type="radio" name="sex" value="lager"> Мужчина</p>
<p><input type="radio" name="sex" value="lager" >Женщина</p>
<p>Имушество</p>
<p><input type="checkbox" name="car1">Велосипед</p>
<p><input type="checkbox" name="car2">Мотоцикл</p>
<p><input type="checkbox" name="car3">Автомобиль</p>
<p>Дополнительная информация</p>
<textarea placeholder="Ваш адрес,Где живете и т.д" name="text" cols="30" rows="10"></textarea>
<p>Прикрепить фото</p>
<input type="file" name="foto">
<p>Любимый цвет</p>
<select name="color">
    <option value="red">Красный</option>
    <option value="black">Чёрный</option>
    <option value="blue">Синий</option>
    <option value="yellow">Жёлтый</option>
    <option value="green">Зелёный</option>
</select>
<p>Отправляем заявку?!</p>
<button type="submit">Отправить</button>
<button type="reset">Отмена</button>
</form>
</body>
</html>
